<h1 class="bg-blue-200 h-11rem" *ngIf="taFunfando">
  Isso aqui vai aparecer se tiver on
</h1>

<button class="h-3rem w-10rem" (click)="trocar()">
  {{ taFunfando ? "desaparecer" : "aparecer" }}
</button>
<div *ngFor="let item of dados" class="grid gap-2 m-2">
  @if(item.idade == 0){
  <p class="col-3">{{ item.nome }}</p>
  <p class="col-3">{{ item.senha }}</p>
  <p class="col-3">{{ item.idade }}</p>
  }
</div>
